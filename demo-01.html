<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo-01</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        canvas{
            display: block;
            margin: 50px auto;
        }
    </style>
    <script src="StatisticsTable.js"></script>
</head>
<body>
<canvas class="table"></canvas>
<script>
    let sTable = new StatisticsTable(".table")

    // 绘制表格
    sTable.table({
        // 画布宽度
        width:600,
        // 画布高度
        height:600,
        // 格子宽度
        baseWidth:30,
        // 格子高度
        baseHeight:30,
        // 格子横线颜色
        colLineColor:"rgba(0,0,0,.3)",
        // 格子竖线颜色
        rowLineColor:"snow",
        // 表格背景颜色
        backgroundColor:"snow"
    })

    // 绘制轴线
    sTable.axis({
        // 原点x坐标
        x:30,
        // 原点y坐标
        y:570,
        // x轴长度(单位是baseWidth)
        xLength:17,
        // y轴长度(单位是baseHeight)
        yLength:18,
        // x轴的单位名称
        xName:"年龄",
        // y轴的单位名称
        yName:"占比/%",
        // 坐标系字体大小 单位(px)"
        fontSize:16
    })

    // 绘制条形统计图
    sTable.bar({
        // 统计表标题
        title:"怪物猎人世界武器使用率(截止2020.05)",
        // 标题x坐标
        titleX:300,
        // 标题y坐标
        titleY:45,
        // 横轴数据,接收一个数组
        xData:["太刀","大剑","虫棍",
            "弓箭","双刀","锤子",
            "盾斧","斩斧","重弩",
            "轻弩","片手","长枪",
            "笛子","铳枪"],
        // 纵轴数据,接收一个数组
        yData:["22%","11%","9%","8%","7%","7%","7%","6%","6%","5%","3%","3%","2%","2%"],
        // 是否需要绘制为折线图样式 若开启折线图,则条形图就会隐藏
        lineChart:false,
        // 统计条的背景颜色
        barColor:"tomato",
        // 折线图背颜色
        lineChartColor:"red",
        // 是否启用统计条背景颜色渐变效果 true为启用 false为不启用 默认不启用
        linearColor:false,
        // 横轴纵轴数据字体大小 单位:px
        fontSize: 13,
        // 横轴字体颜色 默认黑色
        xNameColor:"#333",
        // 纵轴字体颜色 默认黑色
        yNameColor:"#666"
    })
</script>
</body>
</html>
